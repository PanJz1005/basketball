<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的收藏</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/myEnshrine.min.css">
    <link rel="icon" type="image/x-icon" href="../images/icon.png" />
    <script src="../jquery/jquery.min.js"></script>
    <script src="../js/util.js"></script>
    <script src="../js/myEnshrine.js"></script>
</head>

<body>
    <!-- 头部 -->
    <div id="header"></div>
    <div id="main">
        <div class="main container">
            <h3>
                <span>我的收藏</span><span class="count">(0)</span>
                <p class="fr">全选&nbsp;<input type="checkbox" id="all-select"></p>
            </h3>
            <ul class="post-list">
                <li>
                    <div class="post-item fl">
                        <input type="checkbox">
                    <a href="">放大</a>
                    </div>
                    <div class="author fr">
                        <span>作者：潘金钊</span>
                        <span>收藏时间：2021-02-27</span>
                    </div>
                </li>
            </ul>
            <div class="delete">
                <button>删除</button>
            </div>
        </div>
    </div>

    <!-- 尾部 -->
    <footer id="footer"></footer>
</body>

</html>
